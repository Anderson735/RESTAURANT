<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
<link rel="stylesheet" href="static/css/restaurante.css">
<title>Formulario Registro</title>
</head>
<body>
    <div class="col-md-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    <header id="navbar">
        <div id="nombre">
            <h1 class="titulo">Diseño</h1>
            <h1 class="titulo" style="color:rgb(18, 147, 212);">Multimedia</h1>
        </div>
        <ul>
            <li>
                <a href="/ingresar">CREAR EVENTO</a>
            </li>
            <li>
                <a href="/registrar">REGISTRAR RESTAURANTE</a>
            </li>
            <li>
                <a href="/mostrar">VER EVENTOS</a>
            </li>
        </ul>
    </header>
    <section class="form-register">
        <h4>Restaurantes</h4>
        <form action="/ingresar" method="POST">
            <input class="controls" type="text" name="id" id="id" placeholder="Identificación">
            <input class="controls" type="text" name="nombre" id="nombew" placeholder="Nombre">
            <input class="controls" type="text" name="lugar" id="lugar" placeholder="Dirección">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Télefono">
            <input class="controls" type="text" name="categoria" id="categoria" placeholder="Categoria">
            <p><a href="#"></a></p>
            <input class="botons" type="submit" value="Registrar">
        </form>
    </section>

</body>
</html>
