<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="navbar">
        <div id="nombre">
            <h1 class="titulo">Dise√±o</h1>
            <h1 class="titulo" style="color:rgb(18, 147, 212);">Multimedia</h1>
        </div>
        <ul>
            <li>
                <a href="/ingresar">CREAR EVENTO</a>
            </li>
            <li>
                <a href="/registrar">REGISTRAR RESTAURANTE</a>
            </li>
            <li>
                <a href="/mostrar">VER EVENTOS</a>
            </li>
        </ul>
    </header>
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>  
            <tr>
                <td>Restaurante</td>
                <td>Evento</td>
                <td>Fecha de inicio</td>
                <td>Fecha final</td>
                <td>Opciones</td>
            </tr>   
        </thead>
        <tbody>
            {% for Evento in Eventos %}
                <tr>
                    <td>{{ Evento[0] }}</td>
                    <td>{{ Evento[1] }}</td>
                    <td>{{ Evento[2]}}</td>
                    <td>{{ Evento[3] }}</td>
                    <td>
                        <a href="/edit/{{ Eventos.0 }}" class="btn btn-secondary">Editar</a>
                        <a href="/delete/{{Eventos.0}}" class="btn btn-danger btn-delete">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>    
    </table>
</body>
</html>
